{% extends 'base.html' %}
{% block content %}
<h1>La liste des conférences</h1>
<table border="1">

    <tr><td>Title</td><td>Theme</td> <td>Date de conférences</td><td>Actions</td></tr>
  
    {% for c in liste %}
    <tr>
        <td>{{ c.name }}</td>
        <td>{{c.theme}}</td>
        <td>{{c.start_date}} - {{c.end_date}}</td>
        <td><a href="{% url 'conference_details' c.pk %}">Détails</a>
        <a href="{% url 'conference_update' c.pk %}">Update</a>
        <a href="{% url 'conference_Delete' c.pk %}">Delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
